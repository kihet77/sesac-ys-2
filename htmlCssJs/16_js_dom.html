<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체</title>
    <style>

    </style>
</head>
<body>
    <h3>방명록입니다.</h3>
    <form action="">
        <div>작성자: <input type="text" name="people" /></div>
        <div>내용: <input type="text" name="content"/></div>
        <br />
        <button type="button" onclick="addRow()">작성</button>
    </form>
    <br />

    <table border="1" width="500px">
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        let num = 1;
        function addRow(){
            const name = document.querySelector("[name=people]").value;
            const content = document.querySelector("[name=content]").value;
            const date = new Date();
            const day= `${date.getFullYear()}.${date.getMonth()+1}.${date.getDate()}`

            const tr = document.createElement("tr")

            const td0 = document.createElement("td")
            td0.innerText = num
            const td1 = document.createElement("td")
            td1.innerText = name
            const td2= document.createElement("td")
            td2.innerText = content
            const td3 = document.createElement("td")
            td3.innerText = day

            tr.append(td0)
            tr.append(td1)
            tr.append(td2)
            tr.append(td3)

            const tbody = document.querySelector("tbody")
            tbody.append(tr)
            num++
        }




    </script>
</body>
</html>
