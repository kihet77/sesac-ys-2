<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그 학습</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="16px" width="100%">
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <td>8</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <table border="1" cellspacing="0" cellpadding="16px" width="100%">
        <tr>
            <td colspan="2" rowspan="2">1</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
