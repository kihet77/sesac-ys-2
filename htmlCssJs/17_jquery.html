<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .container{
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red" id="red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
    </div>
    <button type="button" onclick="useAppend()">useAppend() 사용하기</button>
    <button type="button" onclick="useParent()">요소 탐색하기</button>
    <button type="button" onclick="controlClass()">클래스 조작하기</button>



    <input type="text" name="name" id="input" value="kit"/>
    <button type="button" onclick="useVal()">val() 사용하기</button>
    <button type="button" onclick="useAttr()">useAttr() 사용하기</button>
    
    <hr />
    
    <span id="span1">hello</span>
    <button type="button" onclick="useCss()">CSS() 사용하기</button>
    <button type="button" onclick="useText()">useText() 사용하기</button>
    <script>
        // $("선택자").동작함수();
        // document.get~~~ / document.querySelector~~~
        // .innerHTML / .append();

        function useVal() {
            // id 가 input인 태그를 선택하여, 그 input의 value를 가져오는 코드
            const value = $("#input").val();
            // const value = document.getElementById("input").value;
            console.log(value);


            // id 가 input인 태그를 선택하여, 그 input의 value를 설정하는 코드
            $("#input").val("설정하고 싶은 값");
            // document.getElementById("input").value = '설정하고 싶은 값';
        }
        
        function useCss(){
            // 제이쿼리
            $("#span1").css("font-size", "30px")
            $("#span1").css("color", "blue")

            //자바스크립트
            const span = document.getElementById("span1");
            span.style = "font-size: 30px; color:blue"

       }

       function useAttr() {
        $("input").val("")
        $("#input").attr("placeholder","이름을 입력하세요.")
        
       // .setAttributes()
       }

       function useText(){
        $("#span1").text("hellooooooooo")
        //.innerText

        $("#span1").html("hello<b>kiseon</b>")
        //.innerHtml

       }
   
       function useAppend(){
        // container에 마지막 자식으로 추가
            $(".container").append(`<div class="box red"</div>`)

        //container에 첫번째 자식으로 추가
            $(".container").prepend(`<div class="box red"</div>`)

        //container에 앞형제 추가
            $(".container").before(`<div class="box red"</div>`)

        //container에 뒤형제 추가
            $(".container").after(`<div class="box red"</div>`)
       }
       
       function useRemove(){
        $(".box.orange").remove();
       }

       function useParent(){
        //parent()
        console.log("parent", $(".box.red").parent())
        //parents()
        console.log("parents()", $(".box.red").parents())
        //next()
        console.log("next()", $(".box.red")next())
        //prev()
        console.log("prev()", $(".box.orange").prev())
        //children()
        console.log("children()", $(".container").children())
       }

       function controlClass(){
        $(".box.red").addClass("red")
        $(".box.red").removeClass("")
       }

   </script>
</body>
</html>
