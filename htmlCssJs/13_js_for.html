        // fruits.forEach(function(){

        let number=[]
        for(let i=1; i<=100; i++){
            number.push(i)
        }

        let forr = 0;
        for (let i = 0; i<number.length; i++){
            console.log(number[i]);
            forr = forr + number[i];
        }
        console.log(forr)


        let forof=0
        for(let off of number){
            forof = forof + off;
        }
        console.log(forof)

        let echfor=0
        number.forEach((ech)=>{
            echfor = echfor+ech
        })
        console.log(echfor)



        console.log(number)

        number.pop() //마지막 원소 제거
        console.log("pop", number)

        number.shift() //
        console.log("shift", number)

        number.unshift(10) //
        console.log("unshift", number)

        console.log(["a","p","p","l","e"].join(""))
      
        let stt = "hello";
        console.log("split",stt.split(""))
        console.log("reverse",stt.split("").reverse())
        console.log("join",stt.split("").reverse().join(""))
